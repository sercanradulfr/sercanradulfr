<svg width="100%" height="60" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes slide {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    @keyframes flame {
      0%,100% { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff; }
      50% { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff; }
    }
    .flaming-slider {
      animation: 
        slide 12s linear infinite,
        flame 1.2s ease-in-out infinite alternate;
      font: bold 26px 'Arial', sans-serif;
      fill: white;
      dominant-baseline: middle;
    }
  </style>
  <text class="flaming-slider" y="50%">Thanks for visiting my profile !</text>
</svg>
